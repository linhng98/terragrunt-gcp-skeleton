          - name: karmada-system-crds-patches
            mountPath: /crds/patches
          - name: karmada-system-crds
            mountPath: /crds
          - name: karmada-system-static-resources
            mountPath: /static-resources
          
          - name: kubeconfig-secret
            subPath: kubeconfig
            mountPath: /etc/kubeconfig
