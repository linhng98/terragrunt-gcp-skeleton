cilium:
  debug:
    enabled: true

  cluster:
    name: cilium-cluster-a
    id: 1

  tls:
    secretsBackend: local
    ca:
      cert: &ca_cert ""
      key: &ca_key ""
      certValidityDuration: 1095

  gke:
    enabled: true

  cni:
    install: true
    binPath: /home/kubernetes/bin
  
  hubble:
    enabled: false
    metrics:
      enabled: 
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http
      serviceMonitor:
        enabled: true
        extraIpAddresses: []

    relay:
      enabled: false
      rollOutPods: true
      
      prometheus:
        enabled: true
        port: 9966
        serviceMonitor:
          enabled: true
    ui:
      enabled: false
      
      ingress:
        enabled: false
        annotations: {}
          # kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        className: ""
        hosts:
          - chart-example.local
        tls: []
        #  - secretName: chart-example-tls
        #    hosts:
        #      - chart-example.local

  ipam:
    mode: "kubernetes"
  
  ipv4NativeRoutingCIDR: 10.8.0.0/14

  monitor:
    enabled: true

  prometheus:
    enabled: true
    port: 9962
    serviceMonitor:
      enabled: true
  
  proxy:
    prometheus:
      enabled: true
      port: "9964"
    sidecarImageRegex: "cilium/istio_proxy"

  tunnel: "disabled"

  operator:
    enabled: true
    rollOutPods: true
    replicas: 2
    
    prometheus:
      enabled: true
      port: 9963
      serviceMonitor:
        enabled: true

  nodeinit:
    enabled: true
    reconfigureKubelet: true
    removeCbrBridge: true

  externalWorkloads:
    enabled: true

  clustermesh:
    useAPIServer: true
    config:
      enabled: true
      domain: &cluster_domain cilium-cluster-a.cilium.io
      #clusters:
      #  - name: cilium-cluster-b
      #    address: cilium-cluster-b.cilium.io
      #    port: 2379
      #    tls:
      #      cert: 
      #      key:  
    apiserver:
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.15.1
        annotations:
          cloud.google.com/load-balancer-type: "Internal"
          networking.gke.io/internal-load-balancer-allow-global-access: "true"
      tls:
        ca:
          cert: *ca_cert
          key: *ca_key

      replicas: 3

  #etcd:
  #  enabled: true
  #  managed: true
  #  k8sService: true
  #  #clusterDomain: *cluster_domain
